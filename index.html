<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
    <div class="container">
        <h1>Display Random Dog Images</h1>

        <form>
          <label for="imageCount">Number of Dog Images 1-50</label>
          <input id="imageCount" type="number" name="imageCount" min="1" max="50" value="3">
          <input type="submit" value="Get a dog pic!">
        </form>
        <section class="results">
          <h2>Look at these dogs!</h2>
          
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
